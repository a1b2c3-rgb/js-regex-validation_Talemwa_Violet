<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Regex Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Validation using JavaScript RegExp</h2>
        <form id="validationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter full name"> <br><br>
            <span class="error" id="fullNameError"></span>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter email"><br><br>
            <span class="error" id="emailError"></span>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter phone number"><br><br>
            <span class="error" id="phoneError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"><br><br>
            <span class="error" id="passwordError"></span>

            <button type="submit">Submit</button>
            <p id="successMessage"></p>
        </form>
    </div>

    <script src="Script.js"></script>
</body>
</html>
